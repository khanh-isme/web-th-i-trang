<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Product Management</title>
    
    <link rel ="stylesheet" href="/css/admin.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <a href="#" class ="logo"> <img src="images/Adidas-Logo.png" alt=""></a>
        
        <ul class="nav-menu">
            <li> <a href="/html/index.html"> home</a></li>
            <li> <a href="/html/shop.html"> shop</a></li>
            <li> <a href="# ">product </a></li>
            <li> <a href="# "> page </a></li>1
            <li> <a href="/html/cart.html"> cart</a></li>
        </ul>
        
        <!--thẻ <i> là thẻ chứ biểu tượng -->
        <div class="nav-icon">
            <div class="search-bar">
                <div class="icon"><i class='bx bx-search' ></i></div>
                <input type="text" placeholder="Search">
            </div>

            <a href = "/html/login.html" ><i class='bx bx-user'></i></a>


            <div class="cart-icon" onclick="toggleCartPopup()">

                <i class='bx bx-cart' id="cart-icon"></i>
            </div>
            
            <div class= "bx bx-menu" id ="menu-icon"></div>
        </div>

    </header>


    <!-- Cart Popup -->
    <div class="cart-popup" id="cartPopup">
        <div class="cart-item">
            <img src="images/13.png" alt="Product Image">
            <div class="cart-item-details">
                <div class="cart-item-name">T-Shirt 14A</div>
                <div class="cart-item-price">$50.05 x1</div>
            </div>
            <div class="cart-item-delete" onclick="removeItem()">
                <i class='bx bxs-trash-alt' ></i>
            </div>
        </div>

        <div class="cart-item">
            <img src="images/14.png" alt="Product Image">
            <div class="cart-item-details">
                <div class="cart-item-name">T-Shirt 14A</div>
                <div class="cart-item-price">$50.05 x1</div>
            </div>
            <div class="cart-item-delete" onclick="removeItem()">
                <i class='bx bxs-trash-alt' ></i>
            </div>
        </div>

        <div class="cart-total">Total: $100.10</div>
        <a href="ship.html">

            <button class="checkout-btn">CHECKOUT</button>
        </a>
    </div>







    <div class="manager">
        <div class="container">
            <h1>Admin Product Management</h1>

            <!-- Product Form -->
            <div class="form-container">

                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="text" id="productPrice" placeholder="Product Price" required>

                <textarea id="productDescription" placeholder="Product Description" rows="3" required></textarea>

                <input type="file" id="productImage" accept="image/*" onchange="previewImage()">
                <img id="imagePreview" class="image-preview" src="" alt="Image Preview" style="display: none;">
                
                <button onclick="addProduct()">Add Product</button>
            </div>

            <!-- Product Table -->
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Product rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>



<script src="/java script/admin.js"></script>

</body>
</html>
