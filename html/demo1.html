<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Search with Icon</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding-top: 50px;
    background-color: #f4f4f4;
  }

  /* Icon styles */
  .icon-container {
    text-align: center;
    margin-bottom: 10px;
  }

  .icon-container i {
    font-size: 24px;
    cursor: pointer;
    color: #007bff;
  }

  /* Search container styles */
  .search-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
    display: none; /* Hidden by default */
  }

  .search-container h2 {
    margin: 0 0 15px;
    font-size: 18px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .form-group input[type="text"],
  .form-group select,
  .form-group input[type="number"] {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .price-range {
    display: flex;
    justify-content: space-between;
  }

  .price-range input[type="number"] {
    width: 48%;
  }

  .search-button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .search-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<!-- Search Icon -->
<div class="icon-container">
  <i class="fas fa-search" onclick="toggleSearch()">üîç</i>
</div>

<!-- Search Container (Hidden by default) -->
<div class="search-container" id="searchContainer">
  <h2>Advanced Product Search</h2>
  
  <!-- Search Form -->
  <form id="searchForm">
    <!-- Product Name Field -->
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" name="productName" placeholder="Enter product name...">
    </div>
    
    <!-- Category Selection -->
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" name="category">
        <option value="">Select category</option>
        <option value="shoes">Shoes</option>
        <option value="clothing">Clothing</option>
        <option value="accessories">Accessories</option>
        <!-- Add more categories as needed -->
      </select>
    </div>
    
    <!-- Price Range Fields -->
    <div class="form-group">
      <label>Price Range</label>
      <div class="price-range">
        <input type="number" id="minPrice" name="minPrice" placeholder="Min" min="0">
        <input type="number" id="maxPrice" name="maxPrice" placeholder="Max" min="0">
      </div>
    </div>
    
    <!-- Search Button -->
    <button type="button" class="search-button" onclick="performSearch()">Search</button>
  </form>
</div>

<!-- Result Display Section -->
<div id="searchResults" style="margin-top: 20px; text-align: center;"></div>

<script>
  // JavaScript to toggle the search container
  function toggleSearch() {
    const searchContainer = document.getElementById("searchContainer");
    searchContainer.style.display = searchContainer.style.display === "none" || searchContainer.style.display === "" ? "block" : "none";
  }

  // JavaScript Function for Search
  function performSearch() {
    // Get search criteria values
    const productName = document.getElementById("productName").value.toLowerCase();
    const category = document.getElementById("category").value;
    const minPrice = document.getElementById("minPrice").value;
    const maxPrice = document.getElementById("maxPrice").value;
    
    // Sample product data (in real applications, fetch from database)
    const products = [
      { name: "Nike Air Max", category: "shoes", price: 120 },
      { name: "Adidas Jacket", category: "clothing", price: 80 },
      { name: "Puma Cap", category: "accessories", price: 25 },
      { name: "Reebok Running Shoes", category: "shoes", price: 90 },
      { name: "Under Armour Shirt", category: "clothing", price: 50 }
    ];
    
    // Filter products based on search criteria
    const results = products.filter(product => {
      const matchesName = productName ? product.name.toLowerCase().includes(productName) : true;
      const matchesCategory = category ? product.category === category : true;
      const matchesPrice = (!minPrice || product.price >= minPrice) && (!maxPrice || product.price <= maxPrice);
      return matchesName && matchesCategory && matchesPrice;
    });

    // Display results
    const resultContainer = document.getElementById("searchResults");
    resultContainer.innerHTML = ""; // Clear previous results
    
    if (results.length > 0) {
      results.forEach(product => {
        const productInfo = document.createElement("p");
        productInfo.textContent = `${product.name} - ${product.category} - $${product.price}`;
        resultContainer.appendChild(productInfo);
      });
    } else {
      resultContainer.textContent = "No products found.";
    }
  }
</script>

</body>
</html>
