        <main>
			
			<section id="main"> 
				
                <h1>Sửa Thông Tin Sản Phẩm</h1>
                    <form action="#" class="form_addProduct">
						<div class="change_img">
							<img src="../../images/10.png" alt="bike" id="product_pic">
							<div class="change_action">
							<label for="input_file" class="change_button">Thay đổi</label>
							<input type="file" id="input_file" accept="image/*">

							</select>
						</div>
						<div class="edit">
							<label for="product_name">Tên</label>
							<input type="text" name="product_name" value="MOUTAIN BIKE">
						</div>
						<div class="edit">
							<label for="product_price">Giá</label>
							<input type="text" name="product_price" value="18.999.999đ">
						</div>
						<div class="edit">
							<label for="product_quantity">Số lượng</label>
							<input type="number" name="product_quantity" value="15">
						</div>
						<div class="edit">
							<label for="product_quantity">Mô tả</label>
							<textarea name="textarea_field">Xe đạp Cannondale nổi bật với thiết kế tinh tế và hiện đại. Mỗi chiếc xe đều được chăm chút tỉ mỉ, từ khung xe đến các chi tiết nhỏ, mang đến không chỉ vẻ đẹp mà còn độ bền bỉ vượt trội. Với những công nghệ tiên tiến nhất trong ngành công nghiệp xe đạp, Cannondale luôn dẫn đầu xu hướng. Khung xe nhẹ, chắc chắn và các bộ phận được tối ưu hóa giúp bạn dễ dàng chinh phục mọi địa hình. Cannondale mang đến cho người dùng một trải nghiệm lái êm ái và mượt mà, với hệ thống giảm xóc hoàn hảo giúp bạn vượt qua những đoạn đường gồ ghề mà không cảm thấy khó chịu. Sản phẩm của Cannondale không chỉ đẹp mà còn bền bỉ, với chất liệu cao cấp và quy trình sản xuất nghiêm ngặt, mỗi chiếc xe đều được thiết kế để chịu đựng thử thách của thời gian.</textarea>
						</div>
						<div>
						<div class="buttons">
							<a href="productAdmin.html"><i class="fa-solid fa-x"></i>Đóng</a>
							<a onclick="warning()"><i class="fa-solid fa-download"></i>Cập nhật</a>
						</div>

		<script>
			// js cua phan aside menu
			function w3_open() {
  				document.getElementById("main").style.marginLeft = "15%";
  				document.getElementById("mySidebar").style.width = "15%";
  				document.getElementById("mySidebar").style.display = "block";
  				document.getElementById("openNav").style.display = 'none';
				}
			function w3_close() {
  				document.getElementById("main").style.marginLeft = "0%";
  				document.getElementById("mySidebar").style.display = "none";
  				document.getElementById("openNav").style.display = "inline-block";
			}
			//js cua them anh
			let productPic = document.getElementById("product_pic");
			let inputFile = document.getElementById("input_file");


			inputFile.onchange = function(){
				productPic.src = URL.createObjectURL(inputFile.files[0]);
				var pic = document.getElementById("product_pic");
				pic.style.display = "block";
			}

			
			function warning() {
  // Lấy tất cả các thẻ <input> trong <main>
  var inputs = document.querySelectorAll("main input");

  // Bỏ qua thẻ <input> đầu tiên
  for (var i = 1; i < inputs.length; i++) { // Bắt đầu từ phần tử thứ hai
    var inputValue = inputs[i].value.trim(); // Loại bỏ khoảng trắng thừa

    if (!inputValue) {
      alert("Bạn chưa điền đủ thông tin !!!");
      return;
    }
  }

  // Kiểm tra trường <textarea> trong <main>
  var textarea = document.querySelector("main textarea");
  if (textarea && !textarea.value.trim()) {
    alert("Bạn chưa điền đủ thông tin !!!");
    return;
  }

  alert("Bạn đã thêm thành công !");
  window.location.href = "productAdmin.html";
}






			//prevent refresh page
			var form = document.getElementById("formId");
			function submitForm(event){
				event.preventDefault();
			}

			//calling a function during form submission
			form.addEventListener('submit', submitForm);

			function del(){
				var pic = document.getElementById("product_pic");
				var result = confirm("Bạn có chắc muốn xóa hình không ?");
				if (result)
					pic.style.display = "none";
			}
		</script>
