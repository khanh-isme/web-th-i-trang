    <main>
     
      <section id="main">
        
        <h1>Add products</h1>
        <form action="#" id="formId" class="form_addProduct">
          <div class="change_img">
            <img src="" alt="shoes" id="product_pic"  />
            <label for="input_file" class="change_button">Add an image</label>
            <input type="file" id="input_file" accept="image/*" />
          </div>
          <div class="edit">
            <!--phan loai-->
            <label for="product_brand">Category</label>
            <select name="product_brand" id="product_name">
              <option value="shoes">Sport</option>
         
          <option value="fastion">fastion</option>
            </select>
          </div>

          <div class="edit">
            <!--phan loai-->
            <label for="product_brand">Collection</label>
            <select name="product_brand" id="product_name">
              <option value="winter ">Winter</option>
              <option value="summer">Summer</option>
              <option value="spring">Spring</option>
            </select>
          </div>

          <div class="edit">
            <!--phan loai-->
            <label for="product_brand">Gender</label>
            <select name="product_brand" id="product_name">
              <option value="Men ">Men</option>
              <option value="women">women</option>
              <option value="Unisex">Unisex</option>
            </select>
          </div>

          <div class="edit">
            <label for="product_name">Name</label>
            <input type="text" name="product_name" required />
          </div>
          <div class="edit">
            <label for="product_price">Price</label>
            <input type="text" name="product_price" required />
          </div>
          <div class="edit">
            <label for="product_price">Size</label>
            <input type="text" name="product_price" required />
          </div>
          <div class="edit">
            <label for="product_quantity">Quantity</label>
            <input type="number" name="product_quantity" required />
          </div>
          <div class="edit">
            <label for="product_quantity">Description</label>
            <textarea name="textarea_field"></textarea>
          </div>
          <div class="buttons">
            <a href="productAdmin.html"><i class="fa-solid fa-x"></i>Close</a>
            <a onclick="warning()" class="save" id="saveButton"
              ><i class='bx bx-check'></i>Submit</a
            >
          </div>
        </form>
      </section>
    </main>
    <script>
      

      let productPic = document.getElementById("product_pic");
      let inputFile = document.getElementById("input_file");

      inputFile.onchange = function () {
        productPic.src = URL.createObjectURL(inputFile.files[0]);
      };

      function warning() {
      // Lấy tất cả các thẻ <input> trong <main>
        var inputs = document.querySelectorAll("main input");

        // Kiểm tra từng thẻ <input> xem có giá trị không
        for (var i = 0; i < inputs.length; i++) {
          var inputValue = inputs[i].value.trim(); // Loại bỏ khoảng trắng thừa

          if (!inputValue) {
            alert("Please specify the boxes!");
            return;
          }
        }

        // Kiểm tra trường <textarea> trong <main>
        var textarea = document.querySelector("main textarea");
        if (textarea && !textarea.value.trim()) {
          alert("Please specify the boxes!");
          return;
        }

      alert("Added successfully!");
      window.location.href = "productAdmin.html";
    }


      //prevent refresh page
      var form = document.getElementById("formId");
      function submitForm(event) {
        event.preventDefault();
      }

      //calling a function during form submission
      form.addEventListener("submit", submitForm);
    </script>
