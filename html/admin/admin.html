  <!--tìm kiếm nâng cao-->    
  <div class="search-container" id="searchPopup">
      <h2>Advanced Product Search</h2>
      
      <!-- Search Form -->
      <form id="searchForm">
        <!-- Product Name Field -->
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" name="productName" placeholder="Enter product name...">
        </div>
        
      <!-- Category Selection -->
      <div class="form-group">
      <label for="category">Category</label>
      <select id="category" name="category">
          <option value="">Select category</option>
          <option value="shoes">Sport</option>
          <option value="nike-air">nike-air</option>
          <option value="fastion">fastion</option>
          <option value="accessories">giay siu dep</option>
          <!-- Add more categories as needed -->
      </select>
      </div>

      <div class="form-group">
      <label for="category">For your</label>
      <select id="category" name="category">
          <option value="">Select category</option>
          <option value="shoes">men</option>
          <option value="nike-air">woman</option>
          <option value="fastion">kid</option>
          <!-- Add more categories as needed -->
      </select>
      </div>
        
        <!-- Price Range Fields -->
        <div class="form-group">
          <label>Price Range</label>
          <div class="price-range">
            <input type="number" id="minPrice" name="minPrice" placeholder="Min" min="0">
            <input type="number" id="maxPrice" name="maxPrice" placeholder="Max" min="0">
          </div>
        </div>
        
        <!-- Search Button -->
        <!--<button type="button" class="search-button" onclick="performSearch()">Search</button>-->
        <a href="shop.html">
          <button type="button" class="search-button">Search</button>
        </a>
      </form>
