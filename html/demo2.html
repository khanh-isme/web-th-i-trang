<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Greeting</title>
  <link rel="stylesheet" href="/css/demo2.css">
</head>
<body>
  <!-- Form đăng nhập -->
  <div class="login-wrapper" id="login-wrapper">
    <form class="login-form" id="login-form">
      <h2>Đăng nhập</h2>
      <input type="text" id="username" placeholder="Tên người dùng" required>
      <button type="submit">Đăng nhập</button>
    </form>
  </div>

  <!-- Khung chào người dùng -->
  <div class="welcome-wrapper" id="welcome-wrapper" style="display: none;">
    <div class="container">
      <div class="avatar">
        <img src="../images/13.png" alt="Avatar">
      </div>
      <span class="text" id="greeting-text">Hi, User</span>
    </div>
  </div>

  <script src="/java script/admin.js"></script>
</body>
</html>
